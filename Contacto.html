<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarme</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style-contacto.css" />
  </head>

  <body>
    <header>
      <div class="desc">20% de descuento en todos los productos!</div>
      <div class="card">
        <a class="img-home" href="index.html"
          ><img class="home" src="img/tienda.svg" alt="Home"
        /></a>
        Card Super Heroes
      </div>
    </header>

    <main>
      <form action="#" method="POST">
        <h1>Registro</h1>

        <label for="usuario"></label>
        <input
          class="usuario"
          type="text"
          id="usuario"
          name="usuario"
          placeholder="  Nombre y Apellido"
          required
        />
        <label for="correo"></label>
        <input
          class="correo"
          type="email"
          id="correo"
          name="correo"
          placeholder="  Correo electrÃ³nico"
          required
        />
        <label for="comentario"></label>
        <textarea
          id="comentario"
          name="comentario"
          cols="30"
          rows="10"
          required
        ></textarea>

        <div class="botones">
          <button class="enviar1" type="reset" required>Resetear</button>
          <label for="enviar"></label>
          <input
            class="enviar"
            type="submit"
            id="enviar"
            value="Entrar"
            required
          />
        </div>
      </form>
    </main>
    <footer>
      <p class="t-pie">Todos los derechos reservados a FRONT END 1</p>
      <img class="git" src="img/git.png" alt="git" />
    </footer>
  </body>
</html>
